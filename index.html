    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="carousel/glide-3.4.1/dist/css/glide.theme.min.css">

    <body>
        <!-- Cabeçalho -->
        <header>
            <!-- colocar seleção de linguagem -->
            <div>
                <div>
                    <!-- colocar logotipo -->
                    <img src="" alt="" height="60px" width="86px" srcset="">
                </div>

                <!-- Navegar -->
                <nav>
                    <ul>
                        <li>Amigurumis</li>
                        <li>Contato</li>
                        <li>Galeria</li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Filtros de pesquisa -->
        <div id="center-navbar">
            <navbar>
                <div>
                    <input type="text" placeholder="Filtrar..." id="genre-filter">
                    <div>
                        <!-- Colocar icone de filtro -->
                        <label for="price">Preço</label>
                        <input type="range" id="price-filter">
                        <label for="price">R$0,00</label>
                    </div>
                </div>
            </navbar>
        </div>

        <!-- Corpo -->
        <main>
            <div class="container">
                <div class="glide">
                    <div class="glide__track" data-glide-el="track">
                        <ul class="glide__slides">
                            <li class="glide__slide">
                                <div><img src="carousel/products/amigurumi_1.png" alt="" srcset=""></div>
                            </li>
                            <li class="glide__slide">
                                <div><img src="carousel/products/amigurumi_2.png" alt="" srcset=""></div>
                            </li>
                            <li class="glide__slide">
                                <div><img src="carousel/products/Rectangle 3.png" alt="" srcset=""></div>
                            </li>
                            <li class="glide__slide">
                                <div><img src="carousel/products/amigurumi_4.png" alt="" srcset=""></div>
                            </li>
                        </ul>
                    </div>
                    <div class="glide__arrows" data-glide-el="controls">
                        <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><</button>
                        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">></button>
                    </div>
                </div>
            </div>
        </main>


        <!-- Rodapé -->
        <footer>
            <div>
                <!-- 1° slot -->
                <div>
                    <!-- Logo -->
                    <div id="footer-logo">
                        <img src="" alt="" width="60px" height="60px">
                        <span id="footer-span-logo">Amigurumis da Lica</span>
                    </div>

                    <!-- Contato -->
                    <div id="footer-contact">

                <div>
                    <ul>
                        <li><span>Galeria de fotos</span></li>
                        <li><span>Enviar email</span></li>
                    </ul>
                </div>

                <!-- 3° slot -->
                <div>
                    <ul>
                        <li><span>Alterar liguagem</span></li>
                        <li id="footer-laguage-margin">
                            <div id="footer-language">
                                <img src="flags/brazil-.png" alt="" width="40px" id="footer-flag">
                                <label for="footer-flag">Português - Brasil</label>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- 4° slot -->
                <div id="footer-4">
                    <img src="buddy/buddy-heart.png" alt="" height="150px">
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
        const config = {
            type: 'carousel',
            perView: 4,
            breakpoints: {
                1500: {
                    perView: 3
                },
                1030: {
                    perView: 2
                }
            }
        }


        new Glide('.glide', config).mount();
    </script>

</html>
